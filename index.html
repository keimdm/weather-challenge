<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <header>
      <!--bootstrap header/nav bar?-->
      <nav class="navbar navbar-light bg-light justify-content-center">
        <span class="navbar-brand mb-0 h2">Weather Forecast</span>
      </nav>
    </header>
    <main>
      <div class="container vh-100 w-100">
        <!--bootstrap row-->
          <div class="row vh-100 w-100">
            <!--bootstrap col for search and list of cities-->
            <div class="col-3 bg-dark">
              <!--bootstrap search input and button-->
              <form>
                <div class="form-group">
                  <label for="inputCity" class="text-light">Search a City</label>
                  <input type="text" class="form-control" id="input-city">
                </div>
                <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
              </form>
              <!--bootstrap list-->
              <div class="list-group" id="city-list">
                <button type="button" class="list-group-item list-group-item-action active text-center" id="your-location">
                  Your Location
                </button>
              </div>
            </div>
            <!--bootstrap col for forecast-->
            <div class="col-9 bg-primary">
              <!--bootstrap row for today's forcast-->
              <div class="row vh-50 w-100 text-light">
                <div class="row vh-25 w-100">
                  <span class="h2" id="current-weather">Today's Forecast:</span>
                  <img src="" alt="" id="weather-icon" class="img-fluid w-25">
                </div>
                <p id="current-temp">Temperature: </p>
                <p id="current-wind">Wind Speed: </p>
                <p id="current-humid">Humidity: </p>
              </div>
              <!--bootstrap row for future forcast-->
              <div class="row vh-50 w-100 justify-content-around" id="forecast-container">
                <!--bootstrap cards * 5 for future days-->
                <div class="card" style="width: 10rem;" id="forecast1">
                  <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <img src="" alt="">
                    <p>Temperature: </p>
                    <p>Wind Speed: </p>
                    <p>Humidity: </p>
                  </div>
                </div>
                <div class="card" style="width: 10rem;" id="forecast2">
                  <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <img src="" alt="">
                    <p>Temperature: </p>
                    <p>Wind Speed: </p>
                    <p>Humidity: </p>
                  </div>
                </div>
                <div class="card" style="width: 10rem;" id="forecast3">
                  <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <img src="" alt="">
                    <p>Temperature: </p>
                    <p>Wind Speed: </p>
                    <p>Humidity: </p>
                  </div>
                </div>
                <div class="card" style="width: 10rem;" id="forecast4">
                  <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <img src="" alt="">
                    <p>Temperature: </p>
                    <p>Wind Speed: </p>
                    <p>Humidity: </p>
                  </div>
                </div>
                <div class="card" style="width: 10rem;" id="forecast5">
                  <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <img src="" alt="">
                    <p>Temperature: </p>
                    <p>Wind Speed: </p>
                    <p>Humidity: </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
