<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <header>
      <!--bootstrap header/nav bar?-->
      <nav class="navbar navbar-light bg-light justify-content-center">
        <span class="navbar-brand mb-0 h2 heading-text">Weather Forecast</span>
      </nav>
    </header>
    <main>
      <div class="container">
        <!--bootstrap row-->
          <div class="row">
            <!--bootstrap col for search and list of cities-->
            <div class="col-sm-12 col-md-4 col-lg-3 bg-dark py-3 px-sm-3">
              <!--bootstrap search input and button-->
              <form>
                <div class="form-group pb-2">
                  <label for="inputCity" class="text-light">Search a City</label>
                  <input type="text" class="form-control" id="input-city">
                </div>
                <button type="submit" class="btn btn-primary mb-4" id="submit-button">Submit</button>
              </form>
              <!--bootstrap list-->
              <div class="list-group" id="city-list">
                <div class="btn-group" role="group">
                  <button type="button" class="list-group-item list-group-item-action active text-center" id="your-location">
                    Your Location
                  </button>
                </div>
              </div>
            </div>
            <!--bootstrap col for forecast-->
            <div class="col-sm-12 col-md-8 col-lg-9 bg-primary pb-3 px-sm-3">
              <!--bootstrap row for today's forcast-->
              <div class="row vh-25 w-100 text-light p-3">
                <div class="row vh-50 w-100">
                  <span class="h2 sub-heading-text" id="current-weather">Please select a location.</span>
                  <img src="" alt="" id="weather-icon" class="img-fluid w-25">
                </div>
                <p class="d-none" id="current-temp">Temp: </p>
                <p class="d-none" id="current-wind">Wind: </p>
                <p class="d-none" id="current-humid">Humidity: </p>
              </div>
              <!--bootstrap row for future forcast-->
              <div class="row vh-25 w-100 justify-content-around margin-0" id="forecast-container">
                <!--bootstrap cards * 5 for future days-->
                <div class="card mb-4 forecast-block d-none" id="forecast1">
                  <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <img src="" alt="">
                    <p>Temp: </p>
                    <p>Wind: </p>
                    <p>Humidity: </p>
                  </div>
                </div>
                <div class="card mb-4 forecast-block d-none" id="forecast2">
                  <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <img src="" alt="">
                    <p>Temp: </p>
                    <p>Wind: </p>
                    <p>Humidity: </p>
                  </div>
                </div>
                <div class="card mb-4 forecast-block d-none" id="forecast3">
                  <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <img src="" alt="">
                    <p>Temp: </p>
                    <p>Wind: </p>
                    <p>Humidity: </p>
                  </div>
                </div>
                <div class="card mb-4 forecast-block d-none" id="forecast4">
                  <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <img src="" alt="">
                    <p>Temp: </p>
                    <p>Wind: </p>
                    <p>Humidity: </p>
                  </div>
                </div>
                <div class="card mb-4 forecast-block d-none" id="forecast5">
                  <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <img src="" alt="">
                    <p>Temp: </p>
                    <p>Wind: </p>
                    <p>Humidity: </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
</body>
</html>
